<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Grow Home </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lufga:wght@500;600;800&display=swap" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="subtract">
        <div class="flex-row-a">
          <div class="frame-1"><div class="graphics"></div></div>
          <div class="frame-2"><button class="home">Home</button></div>
          <div class="frame-3">
            <button class="home-button">Contact</button>
          </div>
          <button class="frame-4"><span class="home-blog">Blog</span></button>
          <div class="frame-5">
            <div class="frame-6"><div class="ui-icon-search"></div></div>
            <div class="frame-7">
              <button class="home-button-8">Shop</button>
            </div>
            <button class="frame-9"><span class="home-a">Log in</span></button>
          </div>
        </div>
        <div class="flex-row-bc">
          <span class="grow">grow</span><span class="th">th</span>
          <div class="layer"></div>
          <span class="plantique">Plantique </span
          ><span class="online-houseplant-destination"
            >We're your online houseplant destination. We offer a wide range of
            houseplants and accessories shipped directly from our (greenhouse to
            yours!</span
          >
        </div>
        <div class="flex-row-a-b">
          <div class="frame-c">
            <div class="ui-icon-arrow-down-light"></div>
          </div>
          <div class="frame-d">
            <div class="frame-e">
              <div class="group">
                <span class="plants">100+ Plants</span
                ><span class="inspire-hands-dirty"
                  >We want our visitors to be inspire to get their hands
                  dirty</span
                >
              </div>
            </div>
            <div class="frame-f">
              <div class="frame-10"></div>
              <div class="frame-11"></div>
              <div class="frame-12"></div>
            </div>
          </div>
          <button class="button">
            <span class="shop-tropical-plants">Shop Tropical Plants</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
