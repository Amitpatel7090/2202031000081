<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Options</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lufga:wght@600;800&display=swap" />
    <link rel="stylesheet" href="style6.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="frame-1">
        <div class="frame-2">
          <span class="ordering-for-delivery">Ordering for Delivery?</span>
          <div class="frame-3">
            <div class="icon-outlined-directions"></div>
          </div>
        </div>
      </div>
      <div class="frame-4">
        <div class="frame-5">
          <span class="ordering-delivery">Potting Services</span>
          <div class="frame-6"><div class="icon-directions"></div></div>
        </div>
        <div class="frame-7">
          <span class="potting-info"
            >We offer potting on in store purchases or you are welcome to bring
            in your own and we can pot them for you: There is a fee depending
            one what supplies are used. Visit us or call us for more<br />details.</span
          >
        </div>
      </div>
      <div class="frame-8">
        <div class="frame-9">
          <span class="ordering-for-delivery-a">Do we Ship Plants?</span>
          <div class="frame-b">
            <div class="icon-outlined-directions-c"></div>
          </div>
        </div>
      </div>
      <div class="frame-d">
        <div class="frame-e">
          <span class="ordering-for-delivery-f">Ordering for Pick up?</span>
          <div class="frame-10">
            <div class="icon-outlined-directions-11"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
